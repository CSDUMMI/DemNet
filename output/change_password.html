<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Change Password</title>
  </head>
  <body>
    <p>To change your password, enter your current one and then repeat the new one twice</p>
    <form action="/change_password" method="post">
      <center>
        <label for="password">Current password:</label>
        <input type="password" name="password">
        <br>
        <label for="new_passsword">New password:</label>
        <input type="password" name="new_passsword">
        <br>
        <label for="new_repeated_password">Repeat new password:</label>
        <input type="password" name="new_repeated_password">
        <br>
        <input type="submit" value="Change password">
      </center>
    </form>
  </body>
</html>
