<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{ election.title }}</title>
  </head>
  <body>
    <h1>Proposal for {{ election.title }}</h1>
    <p>{{ election.description | markdown}}</p>
    <form class="proposal" action="/propose/{{ election.id }}" method="post">
      <input type="text" name="title">
      <textarea name="description" rows="auto" cols="80"></textarea>
      <input type="file" name="patches" multiple>
      <input type="submit" value="Propose">
    </form>
  </body>
</html>
