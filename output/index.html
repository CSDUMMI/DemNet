<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DemNet</title>
  </head>
  <body>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    {% for message in feed %}
    <a class="message" href="/read/{{message.id}}">
      <h2> {{ message.title }} </h2>
      <p>{{ message.author.first_name }} {{ message.author.last_name }}
      </p>
    </a>
    {% endfor %}
  </body>
</html>
